<header class="site-header" role="banner">
    <div class="wrapper">
        <div class="site-header-content">
            <div class="site-brand">
                <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
                    <i class="fab fa-java"></i>
                    {{ site.title | default: site.github.repository_name | escape }}
                </a>
            </div>

            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger" class="nav-toggle">
                    <span class="menu-icon">
                        <svg viewBox="0 0 18 15" width="18px" height="15px">
                            <path d="m18,1.484c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
                            <path d="m18,7.516c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
                            <path d="m18,13.516c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
                        </svg>
                    </span>
                </label>

                <div class="trigger">
                    {%- for item in site.navigation -%}
                        {%- if item.subitems -%}
                            <div class="dropdown">
                                <a class="page-link dropdown-toggle" href="{{ item.url | relative_url }}">
                                    {{ item.title }}
                                    <i class="fas fa-chevron-down"></i>
                                </a>
                                <div class="dropdown-menu">
                                    {%- for subitem in item.subitems -%}
                                        <a class="dropdown-item" href="{{ subitem.url | relative_url }}">
                                            {{ subitem.title }}
                                        </a>
                                    {%- endfor -%}
                                </div>
                            </div>
                        {%- else -%}
                            <a class="page-link" href="{{ item.url | relative_url }}">
                                {{ item.title }}
                            </a>
                        {%- endif -%}
                    {%- endfor -%}
                    
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Поиск...">
                        <button type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Результаты поиска -->
    <div id="search-results" class="search-results" style="display: none;">
        <div class="wrapper">
            <div class="search-results-content">
                <h3>Результаты поиска:</h3>
                <ul id="search-results-list"></ul>
            </div>
        </div>
    </div>
</header>
